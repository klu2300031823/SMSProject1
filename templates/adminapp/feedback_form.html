{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            display: grid; /* Use grid to align label and input side by side */
            grid-template-columns: 1fr 2fr; /* Two columns: labels 1/3 width, inputs 2/3 */
            margin-bottom: 15px;
            align-items: center; /* Vertically center inputs with labels */
        }
        label {
            font-weight: bold;
            margin-right: 20px; /* Add space between label and input */
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%; /* Full width for inputs within their grid cell */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: none; /* Prevent textarea from being resizable */
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
{% block body %}
<h2>Feedback Form</h2>

<form method="POST">
    {% csrf_token %}

    <!-- Name Field -->
    <div class="form-group">
        <label for="name">Name:</label>
        {{ form.name }}
    </div>

    <!-- Phone Number Field -->
    <div class="form-group">
        <label for="phone">Phone Number:</label>
        {{ form.phone }}
    </div>

    <!-- Email Field -->
    <div class="form-group">
        <label for="email">Email:</label>
        {{ form.email }}
    </div>

    <!-- Feedback Field -->
    <div class="form-group">
        <label for="feedback">Feedback:</label>
        {{ form.feedback }}
    </div>

    <!-- Submit Button -->
    <input type="submit" value="Submit" class="submit-btn">
</form>
{% endblock %}
</body>
</html>
